<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AJAX, JSON, GET</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<a onclick=loadData()>Load</a>
<div class=main-div>
</div>
<script>
function loadData(){
$.getJSON("goods.html", function( data ) {
for (index = 0; index < data.length; ++index) {
   alert(); 
   $(".main-div").append("<p>"+data[index].name+"</p>");
}
});

}
</script>
</body>
